{% load static %}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
</head>

<body>
    <header class="mb-3">
        <nav>
            <ul>
                <li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
                {% if user.is_authenticated is True %}
                <li>
                    <a href="{% url 'tweets:home' %}">ホーム</a>
                </li>
                <li>
                    <a href="{% url 'tweets:create' %}">ツイートする</a>
                </li>
                <li>
                    <a href="{{ user.get_absolute_url }}">プロフィール</a>
                </li>
                <li>
                    <form method="post" action="{% url 'accounts:logout' %}">{% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
                <li><a href="{% url 'accounts:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

<script src="{% static 'tweets/tweet.js' %}"></script>
</html>
